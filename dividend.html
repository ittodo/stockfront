<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>배당 정보 추출(정기보고서)</title>
  <link rel="icon" href="data:," />
  <link rel="stylesheet" href="./src/styles/styles.css" />
  <style>
    .wrap {
      max-width: 1100px;
      margin: 24px auto;
      padding: 16px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      background: #fff
    }

    .row {
      display: flex;
      gap: 8px;
      align-items: center;
      margin: 8px 0;
      position: relative
    }

    .row label {
      min-width: 120px;
      color: #6b7280
    }

    .row input,
    .row select {
      flex: 1;
      padding: 8px;
      border: 1px solid #e5e7eb;
      border-radius: 6px
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px
    }

    th,
    td {
      border: 1px solid #e5e7eb;
      padding: 6px 8px;
      text-align: left
    }

    th {
      background: #f3f4f6
    }

    .log {
      margin-top: 12px;
      white-space: pre-wrap;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      padding: 12px;
      border-radius: 6px;
      font-family: ui-monospace, monospace
    }

    .flex {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap
    }

    .pill {
      display: inline-block;
      padding: 2px 6px;
      border: 1px solid #e5e7eb;
      border-radius: 999px;
      background: #fff;
      color: #6b7280;
      font-size: 12px
    }
  </style>
  <script type="module" src="./src/scripts/dividend.js"></script>
  <script type="module" src="./src/components/shared-footer.js"></script>
</head>

<body>
  <main class="wrap">
    <h1 style="margin:0 0 8px 0">배당 정보(정기보고서) 추출</h1>
    <p style="margin:0 0 8px 0;color:#6b7280">사업/반기/분기 보고서의 ‘배당’ 관련 구절을 추출해 요약합니다.</p>

    <div class="row">
      <label>API Base</label>
      <input id="api-base" placeholder="http://localhost:5000" />
    </div>
    <div class="row">
      <label>회사</label>
      <input id="corp" placeholder="회사명 또는 corpCode(8자리)" autocomplete="off" />
    </div>
    <div class="row">
      <label>보고 연도</label>
      <input id="bsns-year" placeholder="YYYY" inputmode="numeric" />
    </div>
    <div class="row">
      <label>옵션</label>
      <label class="flex" style="gap:6px;color:#374151;font-size:14px">
        <input type="checkbox" id="force-refresh" />
        DART에서 최신 데이터 강제 조회
      </label>
    </div>

    <h2 style="margin:16px 0 6px 0">배당 데이터 로드</h2>
    <div class="row">
      <button id="btn-scan-b" class="btn">배당 데이터 불러오기</button>
      <button id="btn-scan-csv" class="btn">CSV 내보내기</button>
    </div>
    <div id="scan-meta" class="log">대기 중…</div>
    <div id="scan-tbl"></div>

    <h2 style="margin:24px 0 6px 0">배당 결정 공시 스캔</h2>
    <div class="row">
      <label>기간</label>
      <input id="decision-from" type="date" />
      <input id="decision-to" type="date" />
      <button id="btn-decision-scan" class="btn">공시 스캔</button>
    </div>
    <div id="decision-meta" class="log">대기 중…</div>
    <div class="row" style="justify-content:flex-end;margin:4px 0">
      <button id="btn-decision-toggle" class="btn" style="margin-left:auto">공시 목록 펼치기</button>
    </div>
    <div id="decision-tbl" style="display:none"></div>
    <h2 style="margin:16px 0 6px 0">원문 미리보기</h2>
    <div id="scan-info" class="log" style="display:none">원문을 클릭하면 공시일자/배당기준일을 표시합니다.</div>
    <div id="scan-doc" class="log"
      style="margin-top:8px;padding:0;border:1px solid #e5e7eb;border-radius:6px;overflow:hidden"></div>
    <pre id="scan-raw" class="log" style="max-height:280px;overflow:auto"></pre>
  </main>
  <footer></footer>
</body>

</html>
